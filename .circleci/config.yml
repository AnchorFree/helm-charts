version: 2
jobs:
  lint-scripts:
    docker:
      - image: koalaman/shellcheck-alpine
    steps:
      - checkout
      - run:
          name: lint
          command: |
            shellcheck -x test/e2e.sh
            shellcheck -x test/helm-test-e2e.sh
  lint-charts:
    docker:
      - image: quay.io/helmpack/chart-testing:v3.7.0
    steps:
      - checkout
      - run:
          name: lint
          command: |
            git remote add k8s https://github.com/anchorfree/helm-charts
            git fetch k8s master
            ct lint --config test/ct.yaml
  build-charts:
    docker:
      - image: us-docker.pkg.dev/aura-networking/docker-registry-public/k8s-toolbox:v0.17.0
    steps:
      - checkout
      - run:
          name: build
          command: .circleci/build.sh stable
      - add_ssh_keys:
          fingerprints:
            - "1f:d1:ff:30:d4:ba:7a:4e:06:26:33:25:cc:c8:d8:5a"
      - run:
          name: publish
          command: .circleci/publish.sh https://anchorfree.github.io/helm-charts/packages
workflows:
  version: 2
  lint:
    jobs:
      - lint-scripts
      - lint-charts
      - build-charts:
          requires:
            - lint-scripts
            - lint-charts
          filters:
            branches:
              only:
                - master
