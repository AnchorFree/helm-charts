---
apiVersion: v1
kind: Secret
type: kubernetes.io/dockerconfigjson
metadata:
  name: {{ .Values.secretName }}
  labels:
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    rumored: "yes"
  annotations:
    rumors/namespaces: {{ .Values.targetNamespaces }}
data:
{{- if .Values.gcr }}
  .dockerconfigjson: {{ printf "{\"auths\": {\"gcr.io\": {\"auth\": \"%s\"}}}" (printf "_json_key:%s" (toJson $.Values.token) | b64enc) | b64enc }}
{{- else }}
  .dockerconfigjson: {{ .Values.token }}
{{- end }}