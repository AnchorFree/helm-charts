# Default values for victoria-metrics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""
clusterDomainSuffix: "cluster.local"

vminsert:
  replicaCount: 1

  terminationGracePeriodSeconds: 60

  extraArgs: {}

  image:
    repository: victoriametrics/vminsert
    tag: latest
    pullPolicy: IfNotPresent

  imagePullSecrets: []

  service:
    type: ClusterIP
    port: 80

  serviceMonitor:
    enabled: false
    port: http
    labels: {}
    # namespace: ""

  annotations: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

vmselect:
  replicaCount: 1

  terminationGracePeriodSeconds: 60

  extraArgs: {}

  image:
    repository: victoriametrics/vmselect
    tag: latest
    pullPolicy: IfNotPresent

  imagePullSecrets: []

  service:
    type: ClusterIP
    port: 8481

  serviceMonitor:
    enabled: false
    port: http
    labels: {}
    # namespace: ""

  persistence:
    enabled: false
    name: vmselect-cache
    # storageClass: ssd
    accessMode: ReadWriteOnce
    size: 8Gi

  annotations: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

vmstorage:
  replicaCount: 1

  retentionPeriod: 1

  terminationGracePeriodSeconds: 60

  extraArgs: {}

  image:
    repository: victoriametrics/vmstorage
    tag: latest
    pullPolicy: IfNotPresent

  imagePullSecrets: []

  service:
    type: ClusterIP
    httpPort: 8482
    vminsertPort: 8400
    vmselectPort: 8401

  serviceMonitor:
    enabled: false
    port: http
    labels: {}
    # namespace: ""

  persistence:
    enabled: false
    name: vmstorage-data
    # storageClass: ssd
    accessMode: ReadWriteOnce
    size: 8Gi

  annotations: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: vminsert.victoria-metrics.local

  tls: []
