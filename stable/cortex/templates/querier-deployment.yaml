        - -cassandra.host-verification={{ default .Values.cortex.cassandra_host_verification .Values.querier.cassandra_host_verification }}
        {{- end }}
        {{- if default .Values.cortex.cassandra_keyspace .Values.querier.cassandra_keyspace }}
