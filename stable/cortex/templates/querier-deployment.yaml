{{- if .Values.querier.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cortex.fullname" . }}-querier
  labels:
    app.kubernetes.io/name: {{ include "cortex.name" . }}
    helm.sh/chart: {{ include "cortex.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: querier
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.querier.replicaCount }}
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cortex.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: querier
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "cortex.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: querier
    spec:
      containers:
      - name: querier
        image: "{{ .Values.querier.image.repository }}:{{ .Values.querier.image.tag }}"
        imagePullPolicy: {{ .Values.querier.image.pullPolicy }}
        args:
        - -querier.frontend-address={{ include "cortex.fullname" . }}-query-frontend.{{ .Release.Namespace }}.svc.cluster.local:9095
        {{- if default .Values.cortex.alsologtostderr .Values.querier.alsologtostderr }}
        - -alsologtostderr={{ default .Values.cortex.alsologtostderr .Values.querier.alsologtostderr }}
        {{- end }}
        {{- if default .Values.cortex.applicationautoscaling_url .Values.querier.applicationautoscaling_url }}
        - -applicationautoscaling.url={{ default .Values.cortex.applicationautoscaling_url .Values.querier.applicationautoscaling_url }}
        {{- end }}
        {{- if default .Values.cortex.bigtable_column_key_from .Values.querier.bigtable_column_key_from }}
        - -bigtable.column-key-from={{ default .Values.cortex.bigtable_column_key_from .Values.querier.bigtable_column_key_from }}
        {{- end }}
        {{- if default .Values.cortex.bigtable_grpc_max_recv_msg_size .Values.querier.bigtable_grpc_max_recv_msg_size }}
        - -bigtable.grpc-max-recv-msg-size={{ default .Values.cortex.bigtable_grpc_max_recv_msg_size .Values.querier.bigtable_grpc_max_recv_msg_size }}
        {{- end }}
        {{- if default .Values.cortex.bigtable_grpc_max_send_msg_size .Values.querier.bigtable_grpc_max_send_msg_size }}
        - -bigtable.grpc-max-send-msg-size={{ default .Values.cortex.bigtable_grpc_max_send_msg_size .Values.querier.bigtable_grpc_max_send_msg_size }}
        {{- end }}
        {{- if default .Values.cortex.bigtable_grpc_use_gzip_compression .Values.querier.bigtable_grpc_use_gzip_compression }}
        - -bigtable.grpc-use-gzip-compression={{ default .Values.cortex.bigtable_grpc_use_gzip_compression .Values.querier.bigtable_grpc_use_gzip_compression }}
        {{- end }}
        {{- if default .Values.cortex.bigtable_instance .Values.querier.bigtable_instance }}
        - -bigtable.instance={{ default .Values.cortex.bigtable_instance .Values.querier.bigtable_instance }}
        {{- end }}
        {{- if default .Values.cortex.bigtable_project .Values.querier.bigtable_project }}
        - -bigtable.project={{ default .Values.cortex.bigtable_project .Values.querier.bigtable_project }}
        {{- end }}
        {{- if default .Values.cortex.billing_ingester .Values.querier.billing_ingester }}
        - -billing.ingester={{ default .Values.cortex.billing_ingester .Values.querier.billing_ingester }}
        {{- end }}
        {{- if default .Values.cortex.billing_max_buffered_events .Values.querier.billing_max_buffered_events }}
        - -billing.max-buffered-events={{ default .Values.cortex.billing_max_buffered_events .Values.querier.billing_max_buffered_events }}
        {{- end }}
        {{- if default .Values.cortex.billing_retry_delay .Values.querier.billing_retry_delay }}
        - -billing.retry-delay={{ default .Values.cortex.billing_retry_delay .Values.querier.billing_retry_delay }}
