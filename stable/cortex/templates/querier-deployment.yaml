        {{- end }}
        {{- if default .Values.cortex.v .Values.querier.v }}
        - -v={{ default .Values.cortex.v .Values.querier.v }}
        {{- end }}
        {{- if default .Values.cortex.validation_create_grace_period .Values.querier.validation_create_grace_period }}
        - -validation.create-grace-period={{ default .Values.cortex.validation_create_grace_period .Values.querier.validation_create_grace_period }}
        {{- end }}
        {{- if default .Values.cortex.validation_max_label_names_per_series .Values.querier.validation_max_label_names_per_series }}
        - -validation.max-label-names-per-series={{ default .Values.cortex.validation_max_label_names_per_series .Values.querier.validation_max_label_names_per_series }}
        {{- end }}
        {{- if default .Values.cortex.validation_max_length_label_name .Values.querier.validation_max_length_label_name }}
        - -validation.max-length-label-name={{ default .Values.cortex.validation_max_length_label_name .Values.querier.validation_max_length_label_name }}
        {{- end }}
        {{- if default .Values.cortex.validation_max_length_label_value .Values.querier.validation_max_length_label_value }}
        - -validation.max-length-label-value={{ default .Values.cortex.validation_max_length_label_value .Values.querier.validation_max_length_label_value }}
        {{- end }}
        {{- if default .Values.cortex.validation_reject_old_samples .Values.querier.validation_reject_old_samples }}
        - -validation.reject-old-samples={{ default .Values.cortex.validation_reject_old_samples .Values.querier.validation_reject_old_samples }}
        {{- end }}
        {{- if default .Values.cortex.validation_reject_old_samples_max_age .Values.querier.validation_reject_old_samples_max_age }}
        - -validation.reject-old-samples.max-age={{ default .Values.cortex.validation_reject_old_samples_max_age .Values.querier.validation_reject_old_samples_max_age }}
        {{- end }}
        {{- if default .Values.cortex.vmodule .Values.querier.vmodule }}
        - -vmodule={{ default .Values.cortex.vmodule .Values.querier.vmodule }}
        {{- end }}
        ports:
        {{- if default .Values.cortex.server_http_listen_port .Values.querier.server_http_listen_port }}
        - name: http
          containerPort: {{ default .Values.cortex.server_http_listen_port .Values.querier.server_http_listen_port }}
          protocol: TCP
        {{- end }}
        {{- if default .Values.cortex.server_grpc_listen_port .Values.querier.server_grpc_listen_port }}
        - name: grpc
          containerPort: {{ default .Values.cortex.server_grpc_listen_port .Values.querier.server_grpc_listen_port }}
          protocol: TCP
        {{- end }}
        env:
        - name: GOGC
          value: "60"
        - name: JAEGER_SERVICE_NAME
          value: {{ include "cortex.fullname" . }}-querier
        - name: JAEGER_AGENT_HOST
          value: jaegertracing-agent.cortex.svc.cluster.local
        - name: JAEGER_SAMPLER_TYPE
          value: ratelimiting
        - name: JAEGER_SAMPLER_PARAM
          value: '7'
        livenessProbe:
          httpGet:
            path: /ring
            port: http
        readinessProbe:
          httpGet:
            path: /ring
            port: http
        resources:
          {{- toYaml .Values.querier.resources | nindent 10 }}
      {{- with .Values.querier.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.querier.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.querier.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
